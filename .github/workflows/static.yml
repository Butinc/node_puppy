name: Deploy static content to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"] # Change to 'master' to match your default branch

  # Allows manual triggering from the Actions tab
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrency settings to prevent simultaneous deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # Specify your Node.js version (e.g., '20', '18', or '16')

      - name: Install dependencies
        run: npm install # Installs Node.js dependencies

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build # Runs the build script to generate the dist directory

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist" # Upload only the dist directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
